    <h3>Log-in</h3>
    <form action="/login" method="POST">
      <p>
        <label for="username"></label>
        <input id="fname" type="text" name="username" placeholder="Enter your username.." required="">
      </p>
      <p>
        <label for="password"> </label>
        <input id="lname" type="password" name="password" placeholder="Enter your password.." required="">
      </p>
      <p>
        <input class="roundbtn" type="submit" value="Log-in">
      </p>
    </form>
    <p> <a href="log-out"><h2>Logout</a></p>
    <h3>Sign-up if you not registered</h3>
    <form method="Post" action="/signup">
      <p>
        <label for="username"></label>
        <input id="fname" type="text" name="username" placeholder="Enter your username.." required="">
      </p>
      <p>
        <label for="password"> </label>
        <input id="lname" type="password" name="password" placeholder="Enter your password.." required="">
      </p>
      <p>
        <label for="firstname"> </label>
        <input id="email" type="text" name="fname" placeholder="First name" required="">
      </p>
      <p>
        <label for="lastname"> </label>
        <input id="email" type="text" name="lname" placeholder="Last name" required="">
      </p>
      <p>
        <label for="email"> </label>
        <input id="email" type="email" name="email" placeholder="Email address" required="">
      </p>
      <p>
        <input class="roundbtn" type="submit" value="Register">
      </p>
    </form>
